<div class="container posts-page">
  <div class="post row" ng-repeat="podcast in podcasts">
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">
      <div class="info">
        <a ng-href="#/podcasts/{{podcast.po_key}}">
          {{ podcast.po_name  }}
        </a>
      </div>
    </div>
  </div>
</div>
